<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glaido | Work at the speed of thought</title>
    <meta name="description" content="Write 5x faster in every app. Speak naturally, your words appear instantly." />
    
    <!-- Google Fonts: Inter for Body, Inter Display (simulated via tight tracking on Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                lime: '#BFF549',
                black: '#000000',
                white: '#FFFFFF',
                gray: '#F5F5F5',
                dark: '#111111'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            letterSpacing: {
              tighter: '-0.04em',
              tight: '-0.02em',
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFFFFF;
        color: #000000;
        overflow-x: hidden;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
