<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-split" x1="0" y1="0" x2="1200" y2="900">
      <stop offset="0%" stop-color="#F7FEE7"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <filter id="drop-shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bg-split)"/>

  <!-- Decorative background dots -->
  <circle cx="100" cy="100" r="50" fill="#A78BFA" opacity="0.06"/>
  <circle cx="1100" cy="200" r="70" fill="#2DD4BF" opacity="0.06"/>
  <circle cx="200" cy="800" r="60" fill="#BFF549" opacity="0.08"/>
  <circle cx="1000" cy="850" r="80" fill="#FB7185" opacity="0.06"/>

  <!-- Vertical divider line -->
  <line x1="600" y1="150" x2="600" y2="750" stroke="#E5E7EB" stroke-width="3" stroke-dasharray="15 15"/>

  <!-- VS Badge in center -->
  <g transform="translate(600, 450)">
    <circle cx="0" cy="0" r="60" fill="#FFFFFF" filter="url(#drop-shadow)"/>
    <circle cx="0" cy="0" r="55" fill="#111111"/>
    <text x="0" y="8" font-family="Inter" font-size="32" font-weight="900" fill="#BFF549" text-anchor="middle">VS</text>
  </g>

  <!-- LEFT SIDE - Traditional Typing (slower, stressful) -->
  <g transform="translate(50, 200)">
    <!-- Character typing (stressed) -->
    <g transform="translate(150, 100)">
      <!-- Head (stressed expression) -->
      <circle cx="70" cy="50" r="45" fill="#FB7185" filter="url(#drop-shadow)"/>
      <circle cx="70" cy="50" r="40" fill="#FFE4E6"/>

      <!-- Eyes (tired/stressed) -->
      <path d="M55,45 L65,48" stroke="#111111" stroke-width="3" stroke-linecap="round"/>
      <path d="M75,48 L85,45" stroke="#111111" stroke-width="3" stroke-linecap="round"/>

      <!-- Frown -->
      <path d="M55,65 Q70,58 85,65" stroke="#111111" stroke-width="3" fill="none" stroke-linecap="round"/>

      <!-- Body -->
      <rect x="30" y="95" width="80" height="110" rx="20" fill="#FB7185" opacity="0.7" filter="url(#drop-shadow)"/>

      <!-- Arms (hunched over keyboard) -->
      <rect x="-10" y="120" width="45" height="70" rx="15" fill="#FB7185" opacity="0.7" transform="rotate(-30 12 120)"/>
      <rect x="105" y="120" width="45" height="70" rx="15" fill="#FB7185" opacity="0.7" transform="rotate(30 128 120)"/>

      <!-- Hands -->
      <circle cx="15" cy="200" r="16" fill="#FFE4E6"/>
      <circle cx="125" cy="200" r="16" fill="#FFE4E6"/>

      <!-- Stress lines above head -->
      <line x1="35" y1="15" x2="30" y2="5" stroke="#FB7185" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="50" y1="10" x2="48" y2="-2" stroke="#FB7185" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="105" y1="15" x2="110" y2="5" stroke="#FB7185" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="90" y1="10" x2="92" y2="-2" stroke="#FB7185" stroke-width="2.5" stroke-linecap="round"/>
    </g>

    <!-- Traditional keyboard -->
    <g transform="translate(50, 320)">
      <rect x="0" y="0" width="350" height="140" rx="12" fill="#111111" filter="url(#drop-shadow)"/>
      <rect x="8" y="8" width="334" height="124" rx="8" fill="#222222"/>

      <!-- Keys -->
      <g opacity="0.7">
        <rect x="20" y="20" width="35" height="35" rx="4" fill="#444444"/>
        <rect x="65" y="20" width="35" height="35" rx="4" fill="#444444"/>
        <rect x="110" y="20" width="35" height="35" rx="4" fill="#444444"/>
        <rect x="155" y="20" width="35" height="35" rx="4" fill="#444444"/>
        <rect x="200" y="20" width="35" height="35" rx="4" fill="#444444"/>
        <rect x="245" y="20" width="35" height="35" rx="4" fill="#444444"/>
        <rect x="290" y="20" width="40" height="35" rx="4" fill="#444444"/>

        <rect x="20" y="65" width="35" height="35" rx="4" fill="#444444"/>
        <rect x="65" y="65" width="35" height="35" rx="4" fill="#444444"/>
        <rect x="110" y="65" width="35" height="35" rx="4" fill="#444444"/>
        <rect x="155" y="65" width="35" height="35" rx="4" fill="#444444"/>
        <rect x="200" y="65" width="130" height="35" rx="4" fill="#444444"/>
      </g>
    </g>

    <!-- Negative indicators -->
    <g transform="translate(200, 500)">
      <!-- Slow icon -->
      <circle cx="0" cy="0" r="30" fill="#FB7185" opacity="0.2"/>
      <path d="M-10,-10 L-10,10 M-10,0 L10,0" stroke="#FB7185" stroke-width="3" stroke-linecap="round"/>
      <text x="0" y="50" font-family="Inter" font-size="14" font-weight="600" fill="#111111" text-anchor="middle">Slow</text>
    </g>
  </g>

  <!-- RIGHT SIDE - Voice Typing (fast, effortless) -->
  <g transform="translate(650, 200)">
    <!-- Character speaking (relaxed) -->
    <g transform="translate(150, 100)">
      <!-- Head (happy expression) -->
      <circle cx="70" cy="50" r="45" fill="#BFF549" filter="url(#drop-shadow)"/>
      <circle cx="70" cy="50" r="40" fill="#D9F99D"/>

      <!-- Eyes (bright/happy) -->
      <circle cx="60" cy="45" r="5" fill="#111111"/>
      <circle cx="80" cy="45" r="5" fill="#111111"/>

      <!-- Smile -->
      <path d="M55,60 Q70,70 85,60" stroke="#111111" stroke-width="3" fill="none" stroke-linecap="round"/>

      <!-- Body -->
      <rect x="30" y="95" width="80" height="110" rx="20" fill="#2DD4BF" filter="url(#drop-shadow)"/>

      <!-- Arms (relaxed position) -->
      <rect x="-5" y="130" width="40" height="70" rx="15" fill="#2DD4BF" transform="rotate(-15 15 130)"/>
      <rect x="105" y="130" width="40" height="70" rx="15" fill="#2DD4BF" transform="rotate(15 125 130)"/>

      <!-- Hands -->
      <circle cx="20" cy="210" r="16" fill="#D9F99D"/>
      <circle cx="120" cy="210" r="16" fill="#D9F99D"/>

      <!-- Speech waves (voice output) -->
      <g transform="translate(110, 30)">
        <path d="M0,0 Q5,-8 10,0" stroke="#BFF549" stroke-width="3" fill="none" opacity="0.8">
          <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
        </path>
        <path d="M15,0 Q20,-8 25,0" stroke="#A4E635" stroke-width="3" fill="none" opacity="0.7">
          <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
        </path>
        <path d="M30,0 Q35,-8 40,0" stroke="#84CC16" stroke-width="3" fill="none" opacity="0.6">
          <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>

    <!-- Modern laptop showing text -->
    <g transform="translate(50, 340)">
      <rect x="0" y="0" width="350" height="120" rx="10" fill="#111111" filter="url(#drop-shadow)"/>
      <rect x="10" y="10" width="330" height="100" rx="8" fill="#222222"/>

      <!-- Screen with lime glow -->
      <rect x="25" y="25" width="300" height="70" rx="6" fill="#BFF549" opacity="0.9"/>
      <rect x="30" y="30" width="290" height="60" rx="4" fill="#D9F99D"/>

      <!-- Text appearing (animated) -->
      <rect x="45" y="45" width="200" height="5" rx="2" fill="#84CC16">
        <animate attributeName="width" values="0;200;200" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="45" y="58" width="250" height="5" rx="2" fill="#84CC16">
        <animate attributeName="width" values="0;250;250" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      </rect>
      <rect x="45" y="71" width="180" height="5" rx="2" fill="#84CC16">
        <animate attributeName="width" values="0;180;180" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Positive indicators -->
    <g transform="translate(200, 500)">
      <!-- Fast icon with checkmark -->
      <circle cx="0" cy="0" r="30" fill="#BFF549" opacity="0.3"/>
      <path d="M-10,0 L-3,8 L12,-8" stroke="#84CC16" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="0" y="50" font-family="Inter" font-size="14" font-weight="600" fill="#111111" text-anchor="middle">Fast</text>
    </g>
  </g>

  <!-- Bottom comparison stats -->
  <g transform="translate(0, 750)">
    <!-- Left stats (typing) -->
    <g transform="translate(250, 0)">
      <text x="0" y="0" font-family="Inter" font-size="18" font-weight="700" fill="#FB7185" text-anchor="middle">40-65 WPM</text>
      <text x="0" y="25" font-family="Inter" font-size="14" font-weight="500" fill="#666666" text-anchor="middle">Traditional Typing</text>
    </g>

    <!-- Right stats (voice) -->
    <g transform="translate(950, 0)">
      <text x="0" y="0" font-family="Inter" font-size="18" font-weight="700" fill="#84CC16" text-anchor="middle">120-160 WPM</text>
      <text x="0" y="25" font-family="Inter" font-size="14" font-weight="500" fill="#666666" text-anchor="middle">Voice Typing</text>
    </g>
  </g>

  <!-- Decorative bottom wave -->
  <path d="M0,850 Q300,820 600,850 T1200,850 L1200,900 L0,900 Z" fill="#BFF549" opacity="0.1"/>

</svg>
