<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F5F5F5"/>

  <!-- Accent shapes -->
  <circle cx="150" cy="150" r="150" fill="#BFF549" opacity="0.2"/>
  <circle cx="1050" cy="480" r="100" fill="#BFF549" opacity="0.15"/>

  <!-- Split comparison illustration -->
  <!-- Left side - Keyboard -->
  <g transform="translate(200, 230)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#000000"/>
    <rect x="10" y="10" width="30" height="30" rx="4" fill="#F5F5F5"/>
    <rect x="50" y="10" width="30" height="30" rx="4" fill="#F5F5F5"/>
    <rect x="90" y="10" width="30" height="30" rx="4" fill="#F5F5F5"/>
    <rect x="130" y="10" width="30" height="30" rx="4" fill="#F5F5F5"/>
    <rect x="170" y="10" width="20" height="30" rx="4" fill="#F5F5F5"/>
  </g>

  <!-- VS text -->
  <text x="600" y="315" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#000000" text-anchor="middle">VS</text>

  <!-- Right side - Microphone -->
  <g transform="translate(700, 230)">
    <ellipse cx="100" cy="80" rx="60" ry="80" fill="#BFF549"/>
    <rect x="70" y="120" width="60" height="20" rx="10" fill="#000000"/>
    <line x1="100" y1="140" x2="100" y2="180" stroke="#000000" stroke-width="6"/>
    <line x1="70" y1="180" x2="130" y2="180" stroke="#000000" stroke-width="6"/>
  </g>
</svg>
