<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="900">
      <stop offset="0%" stop-color="#F7FEE7"/>
      <stop offset="100%" stop-color="#ECFCCB"/>
    </linearGradient>
    <linearGradient id="lime-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#BFF549"/>
      <stop offset="100%" stop-color="#84CC16"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-opacity="0.15"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bg-gradient)"/>

  <!-- Decorative circles (background pattern) -->
  <circle cx="150" cy="150" r="60" fill="#BFF549" opacity="0.1"/>
  <circle cx="1050" cy="200" r="80" fill="#A78BFA" opacity="0.08"/>
  <circle cx="200" cy="750" r="100" fill="#2DD4BF" opacity="0.06"/>
  <circle cx="1000" cy="700" r="70" fill="#BFF549" opacity="0.12"/>

  <!-- Main illustration container -->
  <g transform="translate(150, 150)">

    <!-- Old keyboard (fading away) - lower left -->
    <g opacity="0.4" filter="url(#shadow)" transform="translate(0, 400)">
      <!-- Keyboard base -->
      <rect x="0" y="0" width="350" height="180" rx="12" fill="#111111"/>
      <rect x="6" y="6" width="338" height="168" rx="8" fill="#222222"/>

      <!-- Keys -->
      <g opacity="0.6">
        <rect x="20" y="20" width="40" height="40" rx="4" fill="#444444"/>
        <rect x="70" y="20" width="40" height="40" rx="4" fill="#444444"/>
        <rect x="120" y="20" width="40" height="40" rx="4" fill="#444444"/>
        <rect x="170" y="20" width="40" height="40" rx="4" fill="#444444"/>
        <rect x="220" y="20" width="40" height="40" rx="4" fill="#444444"/>
        <rect x="270" y="20" width="40" height="40" rx="4" fill="#444444"/>

        <rect x="20" y="70" width="40" height="40" rx="4" fill="#444444"/>
        <rect x="70" y="70" width="40" height="40" rx="4" fill="#444444"/>
        <rect x="120" y="70" width="40" height="40" rx="4" fill="#444444"/>
        <rect x="170" y="70" width="40" height="40" rx="4" fill="#444444"/>
        <rect x="220" y="70" width="40" height="40" rx="4" fill="#444444"/>
        <rect x="270" y="70" width="40" height="40" rx="4" fill="#444444"/>

        <rect x="20" y="120" width="40" height="40" rx="4" fill="#444444"/>
        <rect x="70" y="120" width="120" height="40" rx="4" fill="#444444"/>
        <rect x="200" y="120" width="110" height="40" rx="4" fill="#444444"/>
      </g>

      <!-- X mark overlay -->
      <line x1="40" y1="40" x2="310" y2="140" stroke="#FB7185" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
      <line x1="310" y1="40" x2="40" y2="140" stroke="#FB7185" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    </g>

    <!-- Arrow transition -->
    <g transform="translate(400, 480)">
      <path d="M0,0 L120,0 L120,-20 L160,20 L120,60 L120,40 L0,40 Z" fill="#BFF549" opacity="0.6"/>
    </g>

    <!-- Modern microphone (center/right) - the future -->
    <g transform="translate(580, 250)" filter="url(#shadow)">
      <!-- Microphone stand base -->
      <ellipse cx="60" cy="480" rx="80" ry="20" fill="#111111" opacity="0.2"/>
      <rect x="50" y="300" width="20" height="180" rx="10" fill="#333333"/>

      <!-- Microphone body -->
      <ellipse cx="60" cy="160" rx="70" ry="90" fill="url(#lime-gradient)" filter="url(#glow)"/>
      <ellipse cx="60" cy="160" rx="60" ry="80" fill="#A4E635"/>
      <ellipse cx="60" cy="160" rx="50" ry="70" fill="#BFF549"/>

      <!-- Microphone grill -->
      <g opacity="0.3">
        <line x1="20" y1="140" x2="100" y2="140" stroke="#000000" stroke-width="2"/>
        <line x1="20" y1="150" x2="100" y2="150" stroke="#000000" stroke-width="2"/>
        <line x1="20" y1="160" x2="100" y2="160" stroke="#000000" stroke-width="2"/>
        <line x1="20" y1="170" x2="100" y2="170" stroke="#000000" stroke-width="2"/>
        <line x1="20" y1="180" x2="100" y2="180" stroke="#000000" stroke-width="2"/>
      </g>

      <!-- Top cap -->
      <ellipse cx="60" cy="70" rx="70" ry="30" fill="#111111"/>
      <ellipse cx="60" cy="68" rx="65" ry="25" fill="#333333"/>
    </g>

    <!-- Sound waves emanating from microphone -->
    <g transform="translate(640, 320)" filter="url(#glow)">
      <!-- Wave 1 -->
      <path d="M0,0 Q20,-30 40,0 T80,0" stroke="#BFF549" stroke-width="6" fill="none" opacity="0.8" stroke-linecap="round">
        <animateTransform attributeName="transform" type="translate" values="0,0; 30,0; 0,0" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8; 0.3; 0.8" dur="2s" repeatCount="indefinite"/>
      </path>

      <!-- Wave 2 -->
      <path d="M0,40 Q20,10 40,40 T80,40" stroke="#A4E635" stroke-width="5" fill="none" opacity="0.7" stroke-linecap="round">
        <animateTransform attributeName="transform" type="translate" values="0,0; 25,0; 0,0" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7; 0.3; 0.7" dur="2.5s" repeatCount="indefinite"/>
      </path>

      <!-- Wave 3 -->
      <path d="M0,-40 Q20,-70 40,-40 T80,-40" stroke="#84CC16" stroke-width="5" fill="none" opacity="0.6" stroke-linecap="round">
        <animateTransform attributeName="transform" type="translate" values="0,0; 35,0; 0,0" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6; 0.2; 0.6" dur="1.8s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Text particles (words being typed) -->
    <g transform="translate(750, 150)">
      <text x="0" y="0" font-family="Inter" font-size="24" font-weight="600" fill="#111111" opacity="0.8">
        productivity
        <animate attributeName="opacity" values="0;0.8;0.8;0" dur="4s" repeatCount="indefinite"/>
      </text>
      <text x="20" y="50" font-family="Inter" font-size="20" font-weight="500" fill="#333333" opacity="0.7">
        efficiency
        <animate attributeName="opacity" values="0;0.7;0.7;0" dur="4s" begin="1s" repeatCount="indefinite"/>
      </text>
      <text x="10" y="100" font-family="Inter" font-size="22" font-weight="600" fill="#111111" opacity="0.75">
        future
        <animate attributeName="opacity" values="0;0.75;0.75;0" dur="4s" begin="2s" repeatCount="indefinite"/>
      </text>
    </g>

    <!-- Floating tech icons (decorative) -->
    <g transform="translate(200, 50)" opacity="0.4">
      <!-- WiFi icon -->
      <path d="M30,40 Q30,20 50,20 Q70,20 70,40" stroke="#2DD4BF" stroke-width="3" fill="none"/>
      <path d="M35,45 Q35,30 50,30 Q65,30 65,45" stroke="#2DD4BF" stroke-width="3" fill="none"/>
      <circle cx="50" cy="50" r="4" fill="#2DD4BF"/>
    </g>

    <g transform="translate(820, 500)" opacity="0.4">
      <!-- Cloud icon -->
      <path d="M20,30 Q20,15 35,15 Q40,10 50,10 Q65,10 70,20 Q85,20 85,35 Q85,50 70,50 L30,50 Q15,50 15,35 Q15,25 20,30 Z" fill="#A78BFA"/>
    </g>

    <!-- Sparkles around microphone -->
    <g>
      <path d="M680,180 L685,190 L690,180 L685,170 Z" fill="#FCD34D" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M750,250 L753,257 L756,250 L753,243 Z" fill="#FCD34D" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
      </path>
      <path d="M560,320 L563,327 L566,320 L563,313 Z" fill="#FCD34D" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" begin="1s" repeatCount="indefinite"/>
      </path>
    </g>

  </g>

  <!-- Bottom decorative wave -->
  <path d="M0,850 Q300,820 600,850 T1200,850 L1200,900 L0,900 Z" fill="#BFF549" opacity="0.15"/>

</svg>
