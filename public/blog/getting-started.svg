<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F5F5F5"/>

  <!-- Accent shapes -->
  <circle cx="900" cy="450" r="160" fill="#BFF549" opacity="0.2"/>
  <circle cx="250" cy="180" r="100" fill="#BFF549" opacity="0.15"/>

  <!-- Checklist/Steps illustration -->
  <g transform="translate(400, 150)">
    <!-- Step 1 -->
    <circle cx="30" cy="30" r="25" fill="#BFF549"/>
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000" text-anchor="middle">1</text>
    <rect x="80" y="15" width="250" height="12" fill="#000000" rx="6"/>
    <rect x="80" y="35" width="180" height="8" fill="#000000" opacity="0.3" rx="4"/>

    <!-- Step 2 -->
    <circle cx="30" cy="130" r="25" fill="#BFF549"/>
    <text x="30" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000" text-anchor="middle">2</text>
    <rect x="80" y="115" width="220" height="12" fill="#000000" rx="6"/>
    <rect x="80" y="135" width="200" height="8" fill="#000000" opacity="0.3" rx="4"/>

    <!-- Step 3 -->
    <circle cx="30" cy="230" r="25" fill="#BFF549"/>
    <text x="30" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000" text-anchor="middle">3</text>
    <rect x="80" y="215" width="240" height="12" fill="#000000" rx="6"/>
    <rect x="80" y="235" width="190" height="8" fill="#000000" opacity="0.3" rx="4"/>
  </g>
</svg>
