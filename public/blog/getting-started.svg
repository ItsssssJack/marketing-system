<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-start" x1="0" y1="0" x2="1200" y2="900">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#F7FEE7"/>
      <stop offset="100%" stop-color="#ECFCCB"/>
    </linearGradient>
    <filter id="card-shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bg-start)"/>

  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="90" fill="#A78BFA" opacity="0.06"/>
  <circle cx="150" cy="750" r="70" fill="#2DD4BF" opacity="0.06"/>
  <circle cx="950" cy="800" r="60" fill="#FB7185" opacity="0.06"/>

  <!-- Path/Journey line connecting steps -->
  <path d="M300,250 Q450,280 600,250 Q750,220 900,250" stroke="#BFF549" stroke-width="6" opacity="0.3" stroke-dasharray="15 10" fill="none"/>

  <!-- Main content -->
  <g transform="translate(100, 150)">

    <!-- Step 1: Setup -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="280" height="200" rx="20" fill="#FFFFFF" filter="url(#card-shadow)"/>
      <rect x="8" y="8" width="264" height="184" rx="16" fill="#BFF549" opacity="0.1"/>

      <!-- Step number badge -->
      <circle cx="140" cy="50" r="35" fill="#BFF549"/>
      <text x="140" y="60" font-family="Inter" font-size="28" font-weight="900" fill="#111111" text-anchor="middle">1</text>

      <!-- Icon: Microphone setup -->
      <g transform="translate(110, 100)">
        <ellipse cx="30" cy="25" rx="22" ry="30" fill="#2DD4BF"/>
        <rect x="26" y="50" width="8" height="20" rx="4" fill="#111111"/>
        <line x1="20" y1="70" x2="40" y2="70" stroke="#111111" stroke-width="3" stroke-linecap="round"/>
      </g>

      <!-- Title -->
      <text x="140" y="165" font-family="Inter" font-size="16" font-weight="700" fill="#111111" text-anchor="middle">Setup Your Mic</text>
      <text x="140" y="185" font-family="Inter" font-size="12" font-weight="500" fill="#666666" text-anchor="middle">Choose hardware</text>
    </g>

    <!-- Step 2: Configure -->
    <g transform="translate(350, 50)">
      <rect x="0" y="0" width="280" height="200" rx="20" fill="#FFFFFF" filter="url(#card-shadow)"/>
      <rect x="8" y="8" width="264" height="184" rx="16" fill="#A4E635" opacity="0.1"/>

      <!-- Step number badge -->
      <circle cx="140" cy="50" r="35" fill="#A4E635"/>
      <text x="140" y="60" font-family="Inter" font-size="28" font-weight="900" fill="#111111" text-anchor="middle">2</text>

      <!-- Icon: Settings/Configuration -->
      <g transform="translate(110, 100)">
        <circle cx="30" cy="25" r="25" stroke="#A78BFA" stroke-width="4" fill="none"/>
        <circle cx="30" cy="25" r="8" fill="#A78BFA"/>
        <line x1="30" y1="0" x2="30" y2="10" stroke="#A78BFA" stroke-width="3"/>
        <line x1="30" y1="40" x2="30" y2="50" stroke="#A78BFA" stroke-width="3"/>
        <line x1="5" y1="25" x2="15" y2="25" stroke="#A78BFA" stroke-width="3"/>
        <line x1="45" y1="25" x2="55" y2="25" stroke="#A78BFA" stroke-width="3"/>
      </g>

      <!-- Title -->
      <text x="140" y="165" font-family="Inter" font-size="16" font-weight="700" fill="#111111" text-anchor="middle">Configure Settings</text>
      <text x="140" y="185" font-family="Inter" font-size="12" font-weight="500" fill="#666666" text-anchor="middle">Optimize environment</text>
    </g>

    <!-- Step 3: Practice -->
    <g transform="translate(700, 0)">
      <rect x="0" y="0" width="280" height="200" rx="20" fill="#FFFFFF" filter="url(#card-shadow)"/>
      <rect x="8" y="8" width="264" height="184" rx="16" fill="#2DD4BF" opacity="0.1"/>

      <!-- Step number badge -->
      <circle cx="140" cy="50" r="35" fill="#2DD4BF"/>
      <text x="140" y="60" font-family="Inter" font-size="28" font-weight="900" fill="#111111" text-anchor="middle">3</text>

      <!-- Icon: Practice/Speaking -->
      <g transform="translate(110, 100)">
        <circle cx="30" cy="20" r="18" fill="#FCD34D"/>
        <rect x="16" y="38" width="28" height="32" rx="8" fill="#FB7185"/>
        <!-- Speech waves -->
        <path d="M50,15 Q53,10 56,15" stroke="#84CC16" stroke-width="2" fill="none"/>
        <path d="M50,22 Q53,17 56,22" stroke="#84CC16" stroke-width="2" fill="none"/>
        <path d="M50,29 Q53,24 56,29" stroke="#84CC16" stroke-width="2" fill="none"/>
      </g>

      <!-- Title -->
      <text x="140" y="165" font-family="Inter" font-size="16" font-weight="700" fill="#111111" text-anchor="middle">Start Practicing</text>
      <text x="140" y="185" font-family="Inter" font-size="12" font-weight="500" fill="#666666" text-anchor="middle">Build fluency daily</text>
    </g>

    <!-- Friendly guide character (bottom center) -->
    <g transform="translate(400, 350)">
      <!-- Character -->
      <g transform="translate(100, 50)">
        <!-- Head -->
        <circle cx="0" cy="0" r="40" fill="#BFF549" filter="url(#card-shadow)"/>
        <circle cx="0" cy="0" r="35" fill="#D9F99D"/>

        <!-- Eyes -->
        <circle cx="-10" cy="-5" r="4" fill="#111111"/>
        <circle cx="10" cy="-5" r="4" fill="#111111"/>

        <!-- Smile -->
        <path d="M-12,8 Q0,16 12,8" stroke="#111111" stroke-width="2.5" fill="none" stroke-linecap="round"/>

        <!-- Body -->
        <rect x="-30" y="35" width="60" height="80" rx="18" fill="#2DD4BF" filter="url(#card-shadow)"/>

        <!-- Arms (pointing/gesturing) -->
        <rect x="-60" y="50" width="30" height="50" rx="12" fill="#2DD4BF" transform="rotate(-40 -45 50)"/>
        <rect x="30" y="50" width="30" height="50" rx="12" fill="#2DD4BF" transform="rotate(40 45 50)"/>

        <!-- Hands -->
        <circle cx="-65" cy="70" r="12" fill="#D9F99D"/>
        <circle cx="65" cy="70" r="12" fill="#D9F99D"/>

        <!-- Legs -->
        <rect x="-20" y="115" width="18" height="50" rx="9" fill="#84CC16"/>
        <rect x="2" y="115" width="18" height="50" rx="9" fill="#84CC16"/>

        <!-- Feet -->
        <ellipse cx="-11" cy="165" rx="14" ry="8" fill="#65A30D"/>
        <ellipse cx="11" cy="165" rx="14" ry="8" fill="#65A30D"/>
      </g>

      <!-- Speech bubble from character -->
      <g transform="translate(-50, -20)">
        <ellipse cx="0" cy="0" rx="140" ry="80" fill="#FFFFFF" filter="url(#card-shadow)"/>
        <ellipse cx="0" cy="0" rx="135" ry="75" fill="#F7FEE7"/>
        <path d="M70,50 L100,90 L80,55 Z" fill="#F7FEE7"/>

        <!-- Text in bubble -->
        <text x="0" y="-15" font-family="Inter" font-size="16" font-weight="700" fill="#111111" text-anchor="middle">Let's get you started!</text>
        <text x="0" y="10" font-family="Inter" font-size="13" font-weight="500" fill="#666666" text-anchor="middle">Follow these simple steps</text>
        <text x="0" y="30" font-family="Inter" font-size="13" font-weight="500" fill="#666666" text-anchor="middle">to begin voice typing</text>
      </g>
    </g>

    <!-- Additional tips (bottom cards) -->
    <g transform="translate(0, 550)">
      <!-- Tip 1 -->
      <g>
        <rect x="0" y="0" width="200" height="80" rx="12" fill="#FFFFFF" opacity="0.8" filter="url(#card-shadow)"/>
        <circle cx="30" cy="40" r="12" fill="#FCD34D"/>
        <text x="30" y="46" font-family="Inter" font-size="18" font-weight="900" fill="#111111" text-anchor="middle">ðŸ’¡</text>
        <text x="55" y="30" font-family="Inter" font-size="13" font-weight="700" fill="#111111">Pro Tip</text>
        <text x="55" y="50" font-family="Inter" font-size="11" font-weight="500" fill="#666666">Speak naturally</text>
        <text x="55" y="65" font-family="Inter" font-size="11" font-weight="500" fill="#666666">not robotically</text>
      </g>

      <!-- Tip 2 -->
      <g transform="translate(250, 0)">
        <rect x="0" y="0" width="200" height="80" rx="12" fill="#FFFFFF" opacity="0.8" filter="url(#card-shadow)"/>
        <circle cx="30" cy="40" r="12" fill="#BFF549"/>
        <text x="30" y="46" font-family="Inter" font-size="18" font-weight="900" fill="#111111" text-anchor="middle">âš¡</text>
        <text x="55" y="30" font-family="Inter" font-size="13" font-weight="700" fill="#111111">Quick Start</text>
        <text x="55" y="50" font-family="Inter" font-size="11" font-weight="500" fill="#666666">Ready in under</text>
        <text x="55" y="65" font-family="Inter" font-size="11" font-weight="500" fill="#666666">5 minutes</text>
      </g>

      <!-- Tip 3 -->
      <g transform="translate(500, 0)">
        <rect x="0" y="0" width="200" height="80" rx="12" fill="#FFFFFF" opacity="0.8" filter="url(#card-shadow)"/>
        <circle cx="30" cy="40" r="12" fill="#2DD4BF"/>
        <text x="30" y="46" font-family="Inter" font-size="18" font-weight="900" fill="#111111" text-anchor="middle">ðŸ“ˆ</text>
        <text x="55" y="30" font-family="Inter" font-size="13" font-weight="700" fill="#111111">Progress</text>
        <text x="55" y="50" font-family="Inter" font-size="11" font-weight="500" fill="#666666">Improve each</text>
        <text x="55" y="65" font-family="Inter" font-size="11" font-weight="500" fill="#666666">day you practice</text>
      </g>

      <!-- Tip 4 -->
      <g transform="translate(750, 0)">
        <rect x="0" y="0" width="200" height="80" rx="12" fill="#FFFFFF" opacity="0.8" filter="url(#card-shadow)"/>
        <circle cx="30" cy="40" r="12" fill="#A78BFA"/>
        <text x="30" y="46" font-family="Inter" font-size="18" font-weight="900" fill="#111111" text-anchor="middle">ðŸŽ¯</text>
        <text x="55" y="30" font-family="Inter" font-size="13" font-weight="700" fill="#111111">Goal</text>
        <text x="55" y="50" font-family="Inter" font-size="11" font-weight="500" fill="#666666">100+ WPM</text>
        <text x="55" y="65" font-family="Inter" font-size="11" font-weight="500" fill="#666666">in 2-4 weeks</text>
      </g>
    </g>

  </g>

  <!-- Bottom decorative wave -->
  <path d="M0,860 Q400,830 800,860 T1200,860 L1200,900 L0,900 Z" fill="#BFF549" opacity="0.12"/>

</svg>
