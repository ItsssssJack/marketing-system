<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4fc79;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96e6a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#84fab0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8fd3f4;stop-opacity:0.6" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base gradient -->
  <rect width="1200" height="900" fill="url(#grad1)"/>

  <!-- Overlay gradient for depth -->
  <rect width="1200" height="900" fill="url(#grad2)" opacity="0.5"/>

  <!-- Abstract geometric shapes -->
  <circle cx="200" cy="150" r="180" fill="#ffffff" opacity="0.15" filter="url(#glow)"/>
  <circle cx="1000" cy="700" r="220" fill="#ffffff" opacity="0.12" filter="url(#glow)"/>
  <circle cx="900" cy="200" r="150" fill="#ffffff" opacity="0.1"/>

  <!-- Flowing lines for modern feel -->
  <path d="M 0 300 Q 300 250 600 300 T 1200 300" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.3"/>
  <path d="M 0 500 Q 300 450 600 500 T 1200 500" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.25"/>
  <path d="M 0 650 Q 300 600 600 650 T 1200 650" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.2"/>

  <!-- Center icon/element -->
  <g transform="translate(600, 450)">
    <!-- Stylized microphone/voice icon -->
    <circle cx="0" cy="0" r="80" fill="#ffffff" opacity="0.3"/>
    <circle cx="0" cy="0" r="60" fill="#ffffff" opacity="0.5"/>
    <rect x="-20" y="-40" width="40" height="60" rx="20" fill="#2d3748" opacity="0.8"/>
    <rect x="-25" y="25" width="50" height="8" rx="4" fill="#2d3748" opacity="0.8"/>
    <rect x="-3" y="20" width="6" height="15" rx="3" fill="#2d3748" opacity="0.8"/>

    <!-- Sound waves -->
    <path d="M -100 -10 Q -110 0 -100 10" stroke="#2d3748" stroke-width="4" fill="none" opacity="0.4" stroke-linecap="round"/>
    <path d="M -120 -20 Q -135 0 -120 20" stroke="#2d3748" stroke-width="4" fill="none" opacity="0.3" stroke-linecap="round"/>
    <path d="M 100 -10 Q 110 0 100 10" stroke="#2d3748" stroke-width="4" fill="none" opacity="0.4" stroke-linecap="round"/>
    <path d="M 120 -20 Q 135 0 120 20" stroke="#2d3748" stroke-width="4" fill="none" opacity="0.3" stroke-linecap="round"/>
  </g>

  <!-- Subtle grid pattern for texture -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="900" fill="url(#grid)"/>
</svg>
