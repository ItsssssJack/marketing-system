<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-prod" x1="0" y1="0" x2="1200" y2="900">
      <stop offset="0%" stop-color="#ECFCCB"/>
      <stop offset="50%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F7FEE7"/>
    </linearGradient>
    <linearGradient id="lime-glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#D9F99D"/>
      <stop offset="100%" stop-color="#BFF549"/>
    </linearGradient>
    <filter id="soft-shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-opacity="0.12"/>
    </filter>
    <filter id="blur-glow">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bg-prod)"/>

  <!-- Decorative background elements -->
  <circle cx="200" cy="150" r="80" fill="#A78BFA" opacity="0.08"/>
  <circle cx="1000" cy="250" r="120" fill="#2DD4BF" opacity="0.06"/>
  <circle cx="150" cy="700" r="90" fill="#BFF549" opacity="0.1"/>
  <circle cx="950" cy="750" r="60" fill="#FB7185" opacity="0.08"/>

  <!-- Main illustration -->
  <g transform="translate(200, 200)">

    <!-- Desk/workspace base -->
    <g filter="url(#soft-shadow)">
      <!-- Desk surface -->
      <rect x="100" y="450" width="700" height="200" rx="20" fill="#111111" opacity="0.6"/>
      <rect x="110" y="460" width="680" height="180" rx="16" fill="#333333"/>

      <!-- Desk legs -->
      <rect x="150" y="640" width="80" height="120" rx="8" fill="#111111" opacity="0.5"/>
      <rect x="670" y="640" width="80" height="120" rx="8" fill="#111111" opacity="0.5"/>
    </g>

    <!-- Character (simplified person using voice typing) -->
    <g transform="translate(300, 200)">
      <!-- Head -->
      <circle cx="100" cy="60" r="50" fill="#FB7185" filter="url(#soft-shadow)"/>
      <circle cx="100" cy="60" r="45" fill="#FCD34D"/>

      <!-- Facial features (minimal, friendly) -->
      <circle cx="90" cy="55" r="6" fill="#111111"/>
      <circle cx="110" cy="55" r="6" fill="#111111"/>
      <path d="M85,70 Q100,80 115,70" stroke="#111111" stroke-width="3" fill="none" stroke-linecap="round"/>

      <!-- Body -->
      <rect x="60" y="110" width="80" height="120" rx="20" fill="#2DD4BF" filter="url(#soft-shadow)"/>

      <!-- Arms -->
      <rect x="20" y="140" width="40" height="80" rx="15" fill="#2DD4BF" transform="rotate(-20 40 140)"/>
      <rect x="140" y="140" width="40" height="80" rx="15" fill="#2DD4BF" transform="rotate(20 160 140)"/>

      <!-- Hands on desk (typing position) -->
      <circle cx="35" cy="230" r="18" fill="#FCD34D"/>
      <circle cx="165" cy="230" r="18" fill="#FCD34D"/>

      <!-- Speech bubble (voice input) -->
      <g transform="translate(-80, -20)">
        <ellipse cx="80" cy="30" rx="90" ry="60" fill="#BFF549" filter="url(#soft-shadow)"/>
        <ellipse cx="80" cy="30" rx="85" ry="55" fill="#D9F99D"/>
        <path d="M120,60 L140,80 L130,55 Z" fill="#D9F99D"/>

        <!-- Sound wave lines in bubble -->
        <path d="M50,25 Q60,15 70,25" stroke="#84CC16" stroke-width="3" fill="none" opacity="0.6"/>
        <path d="M50,35 Q60,25 70,35" stroke="#84CC16" stroke-width="3" fill="none" opacity="0.6"/>
        <path d="M85,25 Q95,15 105,25" stroke="#84CC16" stroke-width="3" fill="none" opacity="0.6"/>
        <path d="M85,35 Q95,25 105,35" stroke="#84CC16" stroke-width="3" fill="none" opacity="0.6"/>
      </g>
    </g>

    <!-- Laptop on desk -->
    <g transform="translate(250, 480)">
      <!-- Laptop base -->
      <rect x="0" y="0" width="300" height="120" rx="10" fill="#111111" filter="url(#soft-shadow)"/>
      <rect x="10" y="10" width="280" height="100" rx="8" fill="#222222"/>

      <!-- Screen -->
      <rect x="20" y="20" width="260" height="80" rx="4" fill="#BFF549"/>
      <rect x="25" y="25" width="250" height="70" rx="3" fill="#D9F99D"/>

      <!-- Text lines on screen (content being created) -->
      <rect x="40" y="35" width="180" height="6" rx="3" fill="#84CC16" opacity="0.6">
        <animate attributeName="width" values="0;180;180" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="40" y="50" width="220" height="6" rx="3" fill="#84CC16" opacity="0.6">
        <animate attributeName="width" values="0;220;220" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="40" y="65" width="160" height="6" rx="3" fill="#84CC16" opacity="0.6">
        <animate attributeName="width" values="0;160;160" dur="3s" begin="1s" repeatCount="indefinite"/>
      </rect>
      <rect x="40" y="80" width="200" height="6" rx="3" fill="#84CC16" opacity="0.4">
        <animate attributeName="width" values="0;200" dur="2s" begin="2s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Floating productivity icons around character -->
    <!-- Clock icon (time saved) -->
    <g transform="translate(650, 150)" opacity="0.7">
      <circle cx="0" cy="0" r="40" fill="#2DD4BF" filter="url(#blur-glow)"/>
      <circle cx="0" cy="0" r="35" fill="#FFFFFF" stroke="#2DD4BF" stroke-width="4"/>
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#2DD4BF" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="15" y2="10" stroke="#2DD4BF" stroke-width="3" stroke-linecap="round"/>
      <animate attributeName="transform" type="translate" values="650,150; 650,140; 650,150" dur="3s" repeatCount="indefinite"/>
    </g>

    <!-- Check mark (tasks completed) -->
    <g transform="translate(100, 250)" opacity="0.7">
      <circle cx="0" cy="0" r="35" fill="#A4E635" filter="url(#blur-glow)"/>
      <circle cx="0" cy="0" r="30" fill="#FFFFFF" stroke="#A4E635" stroke-width="3"/>
      <path d="M-12,0 L-5,10 L15,-10" stroke="#A4E635" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <animate attributeName="transform" type="translate" values="100,250; 100,240; 100,250" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </g>

    <!-- Lightning bolt (speed/efficiency) -->
    <g transform="translate(680, 350)" opacity="0.7">
      <circle cx="0" cy="0" r="38" fill="#FCD34D" filter="url(#blur-glow)"/>
      <path d="M5,-25 L-8,-5 L5,-5 L-5,25 L8,5 L-5,5 Z" fill="#FFFFFF"/>
      <animate attributeName="transform" type="translate" values="680,350; 680,360; 680,350" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1s" repeatCount="indefinite"/>
    </g>

    <!-- Star (quality/excellence) -->
    <g transform="translate(120, 100)" opacity="0.6">
      <path d="M0,-25 L6,-8 L24,-8 L10,3 L15,20 L0,10 L-15,20 L-10,3 L-24,-8 L-6,-8 Z" fill="#A78BFA" filter="url(#blur-glow)"/>
      <path d="M0,-20 L5,-6 L20,-6 L8,2 L12,16 L0,8 L-12,16 L-8,2 L-20,-6 L-5,-6 Z" fill="#FFFFFF"/>
      <animate attributeName="transform" type="translate" values="120,100; 120,90; 120,100" dur="3.5s" repeatCount="indefinite"/>
    </g>

    <!-- Document/file icon (output) -->
    <g transform="translate(50, 400)" opacity="0.7">
      <rect x="-20" y="-30" width="40" height="60" rx="6" fill="#FB7185" filter="url(#blur-glow)"/>
      <rect x="-18" y="-28" width="36" height="56" rx="5" fill="#FFFFFF" stroke="#FB7185" stroke-width="2"/>
      <line x1="-10" y1="-15" x2="10" y2="-15" stroke="#FB7185" stroke-width="2" stroke-linecap="round"/>
      <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#FB7185" stroke-width="2" stroke-linecap="round"/>
      <line x1="-10" y1="5" x2="5" y2="5" stroke="#FB7185" stroke-width="2" stroke-linecap="round"/>
      <animate attributeName="transform" type="translate" values="50,400; 50,390; 50,400" dur="2.8s" begin="0.7s" repeatCount="indefinite"/>
    </g>

    <!-- Chart/graph (analytics/productivity metrics) -->
    <g transform="translate(700, 500)" opacity="0.7">
      <rect x="-25" y="-25" width="50" height="50" rx="8" fill="#2DD4BF" filter="url(#blur-glow)"/>
      <rect x="-23" y="-23" width="46" height="46" rx="7" fill="#FFFFFF" stroke="#2DD4BF" stroke-width="2"/>
      <path d="M-15,15 L-5,5 L5,-5 L15,-15" stroke="#2DD4BF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="-15" cy="15" r="3" fill="#2DD4BF"/>
      <circle cx="-5" cy="5" r="3" fill="#2DD4BF"/>
      <circle cx="5" cy="-5" r="3" fill="#2DD4BF"/>
      <circle cx="15" cy="-15" r="3" fill="#2DD4BF"/>
      <animate attributeName="transform" type="translate" values="700,500; 700,510; 700,500" dur="3.2s" begin="1.5s" repeatCount="indefinite"/>
    </g>

  </g>

  <!-- Bottom accent wave -->
  <path d="M0,820 Q200,780 400,820 T800,820 Q1000,860 1200,820 L1200,900 L0,900 Z" fill="#BFF549" opacity="0.12"/>

  <!-- Floating sparkles for extra polish -->
  <g opacity="0.6">
    <circle cx="850" cy="250" r="4" fill="#FCD34D">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="180" r="3" fill="#FCD34D">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="450" r="5" fill="#A78BFA">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

</svg>
